<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>
  <!-- Pages -->
  <div
    class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 50px"
  >
    <!-- Mask -->
    <span class="mask bg-gradient-info opacity-8"></span>
    <!-- Header container -->
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Datos de Registro PodCast</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="formulario">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label">Nombre</label>
                      <input
                        type="text"
                        formControlName="nombre"
                        placeholder="Nombre PodCast"
                        class="form-control form-control-alternative"
                      />
                      <div
                        *ngIf="
                          formulario.controls['nombre'].invalid &&
                          formulario.controls['nombre'].dirty
                        "
                        class="alert alert-danger"
                        role="alert"
                      >
                        Nombre del PodCast es necesario
                      </div>
                    </div>
                  </div>
                  <!-- fin col-->
                </div>
                <!-- fin row-->
              </div>
              <!-- Description -->
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>Descripción</label>
                  <textarea
                    formControlName="descripcion"
                    placeholder="Descripción del PodCast"
                    rows="4"
                    class="form-control form-control-alternative"
                  ></textarea>
                  <div
                    *ngIf="
                      formulario.controls['descripcion'].invalid &&
                      formulario.controls['descripcion'].dirty
                    "
                    class="alert alert-danger"
                    role="alert"
                  >
                    Descripción es necesario
                  </div>
                </div>
              </div>

              <div class="pl-lg-4">
                <div class="form-group">
                  <!--  <label>Audio</label>
                    <input type="file" class="form-control" name="avatar" (change)="onFileSelect($event)" />      -->
                  <label>Link Audio</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="link"
                  />
                </div>
              </div>

              <div class="text-center">
                <button
                  type="button"
                  [disabled]="!formulario.valid"
                  (click)="agregarPodCast()"
                  class="btn btn-primary"
                >
                  Registrar
                </button>
              </div>
            </form>
            <hr />
            <div class="card shadow" *ngIf="loading == 'ok'">
              <img src="assets/img/faunaSilvestre/loading.gif" width="10%" />
              <hr />
              <h2>Se esta cargando la información.....</h2>
            </div>
            <div
              *ngIf="envioForm"
              class="alert alert-primary alert-dismissible fade show"
              role="alert"
            >
              <strong> PodCast registrado con éxito</strong>
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <!-- fin card body-->
        </div>
      </div>
    </div>
  </div>
  <hr />
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Lista de PodCats</h3>
                <br />
              </div>
            </div>
          </div>

          <dx-data-grid
            id="gridContainer"
            [showColumnLines]="false"
            [showRowLines]="true"
            [hoverStateEnabled]="true"
            [rowAlternationEnabled]="true"
            [columnAutoWidth]="true"
            [dataSource]="listaPodcats"
            noDataText="No se encontraron Datos"
            [showBorders]="true"
          >
            <dxo-search-panel
              [visible]="true"
              [width]="440"
              placeholder="Buscar..."
            ></dxo-search-panel>
            <dxo-paging [pageSize]="10"></dxo-paging>

            <dxo-pager
              [visible]="true"
              [showInfo]="true"
              infoText="Pagina {0} de {1} ({2} ciudades)"
              [showPageSizeSelector]="true"
            >
            </dxo-pager>

            <dxo-load-panel
              [enabled]="true"
              text="Cargando..."
            ></dxo-load-panel>
            <dxi-column
              dataField="nombre"
              alignment="center"
              caption="Nombre"
            ></dxi-column>
            <dxi-column
              dataField="url"
              alignment="center"
              caption="Link"
            ></dxi-column>
            <dxi-column caption="Acciones" cellTemplate="acciones"></dxi-column>
            <div *dxTemplate="let d of 'acciones'">
              <a
                target="_blank"
                href="{{ d.data.url }}"
                class="btn btn-info btn-sm"
                title="Ver información del link"
              >
                Ver</a
              >
              <a
                style="color: white"
                (click)="eliminarLink(d.data)"
                class="btn btn-danger btn-sm"
                title="Eliminar link"
              >
                Eliminar</a
              >
            </div>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <app-footer></app-footer>
  </div>
</div>

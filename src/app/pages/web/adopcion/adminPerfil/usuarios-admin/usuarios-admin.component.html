<div class="row">
    <div class="col-lg-12" style="padding: 40px;">
        <app-menu-admin></app-menu-admin>
    </div>
</div>
<hr>
<div class="row" class="fondo"> 
   <div class="col-lg-12" style="font-size: 30px; color: white; text-align: center; 
   font-weight: bold; background-color:#2db3bf;">
      Modulo Usuarios
   </div>  
</div>

<div class="container">

    <div class="row mt-3">
        <div class="col-lg-8"> 
          <h1 style="margin: auto;">Usuarios Fundación: N°. {{ usuarioFundacion.length}}</h1>
         </div>
        <div class="col-lg-2"> 
         
        </div>
        <div class="col-lg-2"> 
          <img (click)="generarExcel(usuarioFundacion,'usuarios')" title="Generar Excel" src="assets/img/pagAdopcion/excel.png" class="imgMenu">
        </div>
  </div>
    <div class="row">
        <div class="col-lg-12 mt-5">
            <div class="alert alert-danger" role="alert">
                <h3 style="color: white;"> FUNDACIÓN: {{ razonSocial | uppercase}} </h3>
            </div>
            <div class="table-responsive">
                    <table class="table table-info">
                        <thead class="cabeceraTabla">
                        <tr>
                            <th style="font-size: 14px !important;" scope="col">IDENTIDAD</th>
                            <th style="font-size: 14px !important;" scope="col">NOMBRE</th>
                            <th style="font-size: 14px !important;"  scope="col">MOVIL</th>
                            <th style="font-size: 14px !important;" scope="col">EMAIL</th>
                            <th style="font-size: 14px !important;" scope="col">FECHA REGISTRO</th>
                            <th style="font-size: 14px !important;" scope="col">Estado</th>
                        </tr>
                        </thead>
                        <tbody class="itemTabla">
                            <tr class="hoverTr" *ngFor="let usu of usuarioFundacion">
                                <td style="font-size: 14px !important;">{{ usu.identidad}}</td>
                                <td style="font-size: 14px !important;">{{ usu.nombres | uppercase}} {{usu.apellidos | uppercase}}</td>
                                <td style="font-size: 14px !important;">{{ usu.movil}}</td>
                                <td style="font-size: 14px !important;">{{ usu.email}}</td>
                                <td style="font-size: 14px !important;">{{ usu.fechaRegistro}}</td>
                                <td *ngIf="usu.estado=='Inactivo'"><button title="Activar Usuario" class="btn btn-danger btn-sm">Inactivo</button></td>
                                <td *ngIf="usu.estado=='Activo'"><button title="Inactivar Usuario" class="btn btn-info btn-sm">Activo</button></td>
                              </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>

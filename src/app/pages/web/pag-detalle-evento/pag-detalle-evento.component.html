<carousel>
  <slide>
    <img
      src="assets/img/eventosSADS/eventosBanner.jpg"
      alt="first slide"
      style="display: block; width: 100%; height: 40%"
    />
    <div class="carousel-caption d-none d-md-block"></div>

  <slide>
    <img

<app-menu-flotante></app-menu-flotante>
<div style="background-image: linear-gradient(#2db3bf, rgb(245, 245, 241))">
  <div class="row">
    <div
      class="col-lg-12"
      style="
        font-size: 30px;
        color: white;
        text-align: center;
        font-weight: bold;
        background-color: #2db3bf;
      "
    >
      Evento Programa Bienestar Animal del Municipio de
      {{ evento[0].municipio }}
    </div>
  </div>
</div>

<div
  class="container mt-3"
  style="
    background-image: linear-gradient(#88e5ee, rgb(245, 245, 241));
    padding: 20px;
  "
>
  <br /><br />
  <div class="row">
    <div class="col-lg-12">
      <h3
        style="
          text-align: center;
          font-size: 24px !important;
          font-weight: bold;
          color: rgb(235, 37, 235);
        "
        class="card-title"
      >
        {{ evento[0].nombre | uppercase }}
      </h3>
      <div
        style="text-align: center; padding: 25px; color: black; font-size: 18px"
      >
        {{ evento[0].descripcion }}<br /><br />
        <img
          src="{{ url }}eventos/{{ evento[0].urlImagen }}"
          class="foto"
          alt="..."
        />
      </div>
      <br />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6" *ngFor="let img of listImgEvento">
      <div
        style="text-align: center; padding: 25px; color: black; font-size: 18px"
      >
        <img
          src="{{ url }}eventos/img/{{ idEvento }}/{{ img.imagen }}"
          class="fotoVarias"
          alt="..."
        />
      </div>
      <br />
    </div>
  </div>
  <hr />
</div>

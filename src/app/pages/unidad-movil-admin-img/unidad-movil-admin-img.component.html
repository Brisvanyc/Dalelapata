<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
     <app-navbar></app-navbar>
  <!-- Pages -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 50px;">
            <!-- Mask -->
            <span class="mask bg-gradient-info opacity-8"></span>
            <!-- Header container -->     
        </div>
    

        <div class="container-fluid mt--7">
            <div class="row">
                <div class="col-xl-12 order-xl-1">
                        <div class="card bg-secondary shadow">
                            <div class="card-header bg-white border-0">
                                  <div class="row align-items-center">
                                        <div class="col-8">
                                            <h3 class="mb-0">Registrar Imagenes Visita Unidad Movil</h3>
                                        </div>
                                    
                                    </div>
                            </div>
                            
                            <div class="card-body">
                                <form [formGroup]="registro">
                                        <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="fecha inicial">Imagen De la Visita</label>
                                                    <input type="file" class="form-control" name="avatar" (change)="onFileSelect($event)" />  
                                                    
                                                </div>
                                        </div>
                                    
                                        <div title="Registrar Visita" class="text-center">
                                            <button title="Registrar nueva visita" [disabled]="!registro.valid" (click)="agregarImg()"  type="button" class="btn btn-primary my-4">Registrar</button>
                                        </div>
                                </form> 
                                <hr>
                                    <div *ngIf="envioForm" class="alert alert-primary" role="alert">
                                       Se registro correctamente la imagen
                                    </div>
                                    
                        </div><!-- fin card body-->
                    </div>
                </div>
                
            </div>
    </div>

  
  <router-outlet></router-outlet>
</div>
  <div class="container-fluid">
    <app-footer></app-footer>
  </div>

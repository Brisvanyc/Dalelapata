<div class="header bg-gradient-info py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Acceso al Panel de Control</h1>
           </div>
        </div>
      </div>
    </div>
   
  </div>
  <app-menu-flotante></app-menu-flotante>
  <!-- Page content -->
  <div class="container mt--9">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
         
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Datos de Usuario</small>
            </div>
            <form [formGroup]="formLogin">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <input formControlName="identidad" class="form-control" placeholder="Identidad" type="number">
                 </div>
                 <div *ngIf="formLogin.controls['identidad'].invalid && formLogin.controls['identidad'].dirty" class="alert alert-danger" role="alert">
                  Identidad es un campo necesario!!!
                 </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input formControlName="clave" class="form-control" placeholder="Password" type="password">
                </div>
                <div *ngIf="formLogin.controls['clave'].invalid && formLogin.controls['clave'].dirty" class="alert alert-danger" role="alert">
                  Password es un campo necesario!!!
                 </div>
              </div>
              
              <div class="text-center">
                <button [disabled]="!formLogin.valid" (click)="onLogin()" type="button" class="btn btn-primary my-4">Ingresar</button>
              </div>
            </form>
            <div *ngIf="isLogueado==false" class="alert alert-danger" role="alert">
              Datos de usuario Incorrectos!!!
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>

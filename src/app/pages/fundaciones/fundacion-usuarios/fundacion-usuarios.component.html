<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>
  <!-- Pages -->
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 50px;">
    <!-- Mask -->
    <span class="mask bg-gradient-info opacity-8"></span>
    <!-- Header container -->
    
  </div>

   <!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
              <div class="row align-items-center">
              <div class="col-8">
                  <h3 class="mb-0">Usuarios Fundación: {{ usuarioPag.length}}</h3>
              </div>
              </div>
          </div>
        <div class="card shadow">
         
          
          <div class="table-responsive">
            <table style="background-color:#F5F4F3; color: black;" class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Identidad</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Emáil</th>
                  <th scope="col">Teléfono</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of usuarioPag">
                  <th scope="row">
                    <div class="media align-items-center">
                        <div class="media-body">
                        <span class="mb-0 text-sm">{{ u.identidad}}</span>
                        </div>
                    </div>
                  </th>
                  
                  <td>
                    <div class="avatar-group">
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{ u.nombres}} {{ u.apellidos}}</span>
                        </div>
                    </div>
                  </td>

                  <td>
                    <div class="avatar-group">
                      <div class="media-body">
                          <span class="mb-0 text-sm">{{ u.email}}</span>
                      </div>
                  </div>
                  </td>

                  <td>
                    <div class="avatar-group">
                      <div class="media-body">
                          <span class="mb-0 text-sm">{{ u.telefono}}</span>
                      </div>
                  </div>
                  </td>
                  
                  <td class="text-right">
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  

  <router-outlet></router-outlet>
</div>
  <div class="container-fluid">
    <app-footer></app-footer>
  </div>

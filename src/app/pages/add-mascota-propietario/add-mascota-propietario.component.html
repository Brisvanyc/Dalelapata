<!-- Sidenav -->
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar></app-navbar>
  <!-- Pages -->
  <div
    class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 50px"
  >
    <!-- Mask -->
    <span class="mask bg-gradient-info opacity-8"></span>
    <!-- Header container -->
  </div>

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-lg-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">
                  <a routerLink="/buscar-mascota"> <-- Volver </a>
                  Registrar Propietario de la mascota selecionada:
                </h3>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-5">
              <div class="centrar" *ngFor="let dato of mascota">
                <div>{{ dato.nombre }} / {{ dato.idGenero }}</div>
                <div><img src="{{ url }}{{ dato.urlFoto }}" width="60%" /></div>
              </div>
            </div>

            <div class="col-lg-7 centrar">
              <form [formGroup]="registro">
                <div class="col-lg-12">
                  <label class="form-label">Nombres</label>
                  <input
                    formControlName="nombres"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="col-lg-12">
                  <label class="form-label">Apellidos</label>
                  <input
                    formControlName="apellidos"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="col-lg-12">
                  <label class="form-label">Movil</label>
                  <input
                    formControlName="movil"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="col-lg-12">
                  <label class="form-label">Em√°il</label>
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                  />
                </div>
                <div class="col-lg-12 mt-2">
                  <button
                    (click)="agregarPropietario()"
                    [disabled]="!registro.valid"
                    class="btn btn-primary"
                    type="submit"
                  >
                    Registrar
                  </button>
                </div>
              </form>

              <div *ngIf="envioForm" class="alert alert-primary" role="alert">
                Se registro correctamente el propietario
              </div>
            </div>
            <hr />
          </div>
          <!-- fin card body-->
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
<div class="container-fluid">
  <app-footer></app-footer>
</div>
